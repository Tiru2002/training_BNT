  <style>
      #main{
        width: 200px;

      }

        margin-top: 10px;

<body>
   <div id="main">
    <h1>Count down</h1>
    <div id="countnum"></div>
    <button type="button" id="down-Btn" onclick="myCounter()">Count Down</button>
  </div>
  

  <div id="stopWatch" style="text-align: center;">
   <p><span id="hours">00</span>:<span id="mins">00</span>:<span id="secs">00</span></p>
   <button type="button" onclick="start()">Start</button>
   <button type="button" onclick="stop()">stop</button>
   <button type="button" onclick="reset()">Reset</button>
  </div>

   section>
  <label>Name: </label>
  <input type="text" id="name">
  <button id="get">Get</button>
  <button id="set">Set</button>
  <p id="out"></p>
</section>
<script>
  $('#get').click(() => $('#out').text($('#name').val()));
  $('#set').click(() => $('#name').val("Tiru"));
</script>

<!-- 2. HTML Content Get/Set -->
<section>
  <div id="html">Hello <b>World</b></div>
  <button id="getHtml">Get HTML</button>
  <button id="setHtml">Set HTML</button>
</section>
<script>
  $('#getHtml').click(() => alert($('#html').html()));
  $('#setHtml').click(() => $('#html').html("New <i>Text</i>"));
  </script>

  <script>
   
//count down 
function myCounter() {
    let count = 10;
    let countnum = document.getElementById("countnum");

    let interval = setInterval(() => {
        countnum.innerHTML = count;
        count--;
        if (count < 0) {
            clearInterval(interval);
        }
    }, 1000);
}

//Stop watch
    let h=0;
    let m=0;
    let s=0;
    let timmer;
    let hours=document.getElementById("hours");
    let mins=document.getElementById("mins");
    let secs=document.getElementById("secs");
    function start(){
    timmer=setInterval(()=>{
          s++;
          if(s>=60){
            s=0;
            m++;
          }
          else if(m>=60){
            m=0;
            h++;
          }
          else{
            s++
          }
          hours.innerHTML=h;
          mins.innerHTML=m;
          secs.innerHTML=s;

     },1000);

    }

    function stop(){
      clearInterval(timmer);
    }

    function reset(){
      clearInterval(timmer);
       hours.innerHTML=0;
       mins.innerHTML=0;
       secs.innerHTML=0;
    }

//Function vs arrow function in normal js
let a=1;
let b=2;
function add(){
  console.log("for normal function "+ a+b);
}

let add1=()=>{
    console.log("for arrow fuction "+ a+b);
}
add();
add1()

let obj = {
    user1: {
        name: "John",
        age: 30,
        occupation: "Software Engineer",

            return this.name;
        }
    },
};

console.log("hello "+obj.user1.greetings());

//map
let num1 = [1, 2, 3, 4];
let squared = num1.map(n => n * n);
console.log(squared);

//filter
let num2= [1, 2, 3, 4];
let even = num2.filter(n => n % 2 === 0);
console.log(even);

//reduce
let nums = [1, 2, 3, 4];
let sum = nums.reduce((acc, curr) => acc + curr, 0);
console.log(sum)

//try catch finally

function check() {
  try {
    console.log("Value of x is:", x);
    let y = x.toUpperCase(); 
  } catch (err) {
    
    console.log("Error caught:", err.message);
  } finally {

  }
}

check();

</script>
