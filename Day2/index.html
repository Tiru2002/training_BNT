<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack fORM</title>
    <style>
        .bg-v{
           position: fixed;
           right: 0;
           bottom: 0;
           min-width: 100%;
           max-width: 100%;
           z-index: -1;
           object-fit: cover;
           opacity: 0.2;
        }
        
        input{
            border-radius: 3px;
            border: 1px solid rgba(23, 13, 8, 0.081);
        }
        input:hover{
            border: 1px solid rgb(9, 9, 9);
        }
        #fieldset{
            background-color: rgba(127, 255, 212, 0.097);
        }
        #mp{
            position: absolute;
            top:20px;
            right: 200px;
        }
        #output{
           background-color: rgba(10, 98, 98, 0.159);
           color: black;
        }
    </style>
</head>
<body>
    <form  method="post" action="">
        <fieldset id="fieldset">
            <legend>FeedBack Form</legend>
            <br>
            <label for="Name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required min="3" autofocus>
            <br>
            <br>
            <label for="Email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input  type="password" name="password" placeholder="Enter your Password " required minlength="6"></label>
            <br>
            <br>
            <label>Confrim Password:</label>
            <input  type="password" name="password" placeholder="Confrim Password " required minlength="6" autocomplete="new-password"></label>
            <br>
            <br>
            <label for="Phone Number">phone Number:</label>
            <select name="countrycode" required id="code">
                <option value="India">+91</option>
                <option value="UAE">+09</option>
                <option value="USA">+1</option>
                <option value="UK">+02</option>
            </select>
            <input type="tel" pattern="[0-9]{10}" name="phone" placeholder="eg..9494944037" required minlength="10" id="phone">
            <br>
            <br>
            <label for="Gender">Gender:</label>
            <br>
            <input type="radio" name="Gender" value="male" required id="Gender">
            <label for="male" >Male</label>
            
            <input type="radio" name="Gender" value="female" required id="Gender">
            <label for="male">Female</label>
            
            <input type="radio" name="Gender" value="other" required id="Gender">
            <label for="other">Other</label>
            <br>
            <br>
            <label for="Dob">DOB:</label>
            <input type="date" name="Dob" required id="DOB">
            <br>
            <br>
            <label for="country">Country:</label>
            <select name="country" required id="country">
                <option value="">Select</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
            <br>
            <br>
            <label for="photo">Photo:</label>
            <input type="file" name="photo"  accept="image/*"  required id="photo">
            <br>
            <br>
            <label for="rating">Rating:</label>
            <input type="range" value="50" required id="rating" >
            <br>
            <br>
            <label for="feedback">FeedBack:</label>
            <textarea name="feedback" placeholder="Enter your Feedback" wrap="soft" rows="5" cols="20" id="feedback"></textarea>
            <br>
            <br>
            <input type="checkbox" name="terms" id="terms" value="" required>
            <label for="terms">I agree to the Terms & Conditions</label><br><br>
            </select>
            <button type="submit" onclick="showData()">submit</button>
            <input type="reset" name="reset" id="reset">

            
        </fieldset>
    </form>
     <div id="mp">
    <video class="bg-v" width="500px" height="500px" autoplay loop poster="./images.png">
      <source src="./demo1.mp4" type="video/mp4">
    </video>
    <br>
    <audio controls autoplay>
    <source src="./1.mp3" type="audio/mp3">
    </audio>
    </div>

    <div id="output">OutPut</div>
 <script>
       function showData(){
        var name=document.getElementById("name").value;
        var email=document.getElementById("email").value;
        var code=document.getElementById("code").value;
        var phone=document.getElementById("phone").value;
        var Gender=document.getElementById("Gender").value;
        var DOB=document.getElementById("DOB").value;
        var country=document.getElementById("country").value;
        var photo=document.getElementById("photo").value;
        var rating=document.getElementById("rating").value;
        var feedback=document.getElementById("feedback").value;

        var display= "Name: "+name+"<br>"+"Email: "+email+"<br>"+"PhoneNUmber:"+code+phone+"<br>"+"Gender: "+Gender+"<br>"+"DOB:"+DOB+"<br>"+
        "country:"+country+"<br>"+"photo:"+"<img scr='{photo}'>"+"<br>"+"ratting:"+rating+"<br>"+"Feedback:"+feedback;
    document.getElementById("output").innerHTML=display;
       }
 </script>
    
</body>
</html>
