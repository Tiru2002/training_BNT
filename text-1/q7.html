<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: aqua;
            animation-duration: 5s;
            animation-name: movebox;
            

        }
        @keyframes movebox {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(300px);
      }
    }
        
       
    </style>
</head>
<body>

    <div>

    </div>
    
</body>
