<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
.card {
    width: 100%;
    text-align: center;
    font-size: 14px;
    padding: 20px;
    background: #876161;
    border-radius: 0;
    box-shadow: none;
    transition: all 0.3s ease-in-out;
}

@media (min-width: 600px) {
    .card {
        width: 80%;
        font-size: 16px;
        margin: auto;
        box-shadow: 0px 4px 8px rgba(186, 67, 67, 0.2);
    }

    .card:hover {
        transform: translateY(5px);
    }
}
@media (min-width: 900px) {
    .card {
        display: flex;
        width: 70%;
        font-size: 18px;
        border-radius: 10px;
        overflow: hidden;
    }

    .image-section {
        width: 30%;
    }

    .image-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .content {
        width: 70%;
        padding: 20px;
    }
}

    </style>
</head>
<body>
    <div class="card">
        <div class="image-section">
            <img src="./images.png" alt="Card Image">
        </div>
        <div class="content">
            <h2>Responsive Card</h2>
            <p>this card that adjusts layout and style based 
on screen width..</p>
        </div>
    </div>
</body>
</html>
